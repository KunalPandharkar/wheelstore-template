<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Profile Header Styles */
    .profile-header {
      position: relative;
      height: 350px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6)), url('https://via.placeholder.com/1200x350') center center/cover;
      color: white;
    }
    .profile-photo {
      position: absolute;
      bottom: -50px;
      left: 20px;
      border: 5px solid #fff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }
    .profile-info {
      margin-top: 70px;
    }

    /* Stats Section */
    .profile-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    .profile-stats .stat {
      text-align: center;
      font-weight: 500;
    }

    /* Saved Shops Styles */
    .saved-shops .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .saved-shops .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .saved-shops img {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* Modal Styles */
    .modal-content {
      border-radius: 10px;
    }

    /* Enhanced Layout Styles */
    body {
      font-family: 'Nunito Sans', sans-serif;
      background-color: #f3f4f6;
    }
    h4, h5 {
      font-weight: 600;
    }
    .card {
      border: none;
    }
    .btn {
      border-radius: 20px;
    }
    .profile-header h2 {
      font-size: 2rem;
      font-weight: 700;
    }
    .profile-header p {
      font-size: 1rem;
    }
  </style>
</head>
